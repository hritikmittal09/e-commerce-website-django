{% extends "base.html"%}
{% block login %}
<div class="container d-flex flex-wrap  my-5 w-30  justify-content-center">
	<div class="container my-5 w-20 d-flex flex-wrap justify-content-center">
		
		<form method="post" action="signup"> {% csrf_token %}
			<h3 > signup Page</h3>
			{% if message != ""%}
			<div class="alert alert-info" role="alert">
				{{message}}
			</div>
			{% endif %}

			<!-- Email input -->
			<div class="form-outline mb-4">
				<input type="email" id="form2Example1" name="email" class="form-control" />
				<label class="form-label" for="form2Example1">Email address</label>
			</div>

			<div class="form-outline mb-4">
				<input type="text" id="form2Example1" name="name" class="form-control" />
				<label class="form-label" for="form2Example1">Full Name</label>
			</div>

			<!-- Password input -->
			<div class="form-outline mb-4">
				<input type="password" id="form2Example2" name="password" class="form-control" />
				<label class="form-label" for="form2Example2">Password</label>
			</div>

			<!-- 2 column grid layout for inline styling -->
			<div class="row mb-4">
				<div class="col d-flex justify-content-center">
					<!-- Checkbox -->
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
						<label class="form-check-label" for="form2Example31"> Remember me </label>
					</div>
				</div>

				<div class="col">
					<!-- Simple link -->
					<a href="#!">Forgot password?</a>
				</div>
			</div>

			<!-- Submit button -->
			<button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

			<!-- Register buttons -->
			<div class="text-center">


				<button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-facebook-f"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-google"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-twitter"></i>
				</button>

				<button type="button" class="btn btn-link btn-floating mx-1">
					<i class="fab fa-github"></i>
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
