{%extends "base.html" %}
{% block contant %}
<div>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/bg1.jfif  " class="d-block w-100" alt="..." style="height: 50vh;">
            </div>
            {% for i in posts %}
            <div class="carousel-item">
                <img src="{{i.img.url}}" class="d-block w-100" alt="..." style="height: 50vh;">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

{% endblock %}

{% block products %}
<div class="container gap-5 my-5 ">
    <h1 class="text-align-center "> Our Products</h1>
    <div class="container gap-5 my-5 d-flex flex-wrap">

    {% for i in posts %}
    <div class="card shadow-lg" style="width: 18rem;">
        <img src="{{i.img.url}}" class="card-img-top " style="height: 50%;" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{i.product_name }}</h5>
            <p class="card-text">Rs {{i.prize}}  </p>
            <a href="/product_view/{{i.id}}" class="btn btn-primary">View Product</a>
        </div>
    </div>
    {% endfor %}
</div>
</div>


 {% endblock %}
